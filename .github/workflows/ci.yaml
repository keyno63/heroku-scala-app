name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        java: [ '11' ]
        scala: [ '2.13.4' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: olafurpg/setup-scala@v13
      - name: Cache SBT
        uses: coursier/cache-action@v6
        with:
          extraKey: scala-${{ matrix.scala }}
      - name: check compile
        run: sbt compile
  test:
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        scala: [ '2.13.4' ]
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: olafurpg/setup-scala@v13
      - name: Cache SBT
        uses: coursier/cache-action@v3
        with:
          extraKey: scala-${{ matrix.scala }}
      - name: check compile
        run: sbt test
